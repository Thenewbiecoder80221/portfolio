  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a15;
      color: #d1d9e6;
      transition: background 0.5s ease;
      overflow-x: hidden;
    }
    .light-mode {
      background: linear-gradient(135deg, #b0b7c3, #4b5563);
      color: #0a0a15;
    }
    .holo-shadow {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(255, 0, 255, 0.5);
    }
    .holo-shadow:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.9), 0 0 50px rgba(255, 0, 255, 0.7);
    }
    .section-title {
      position: relative;
      display: inline-block;
      background: linear-gradient(to right, #00f7ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    .modal-overlay {
      background: rgba(10, 10, 21, 0.95);
      backdrop-filter: blur(12px);
    }
    .modal-content {
      background: linear-gradient(135deg, #1a1a3b, #2d2d5b);
      border: 2px solid #00f7ff;
      animation: neon-border 1.5s infinite;
    }
    .light-mode .modal-content {
      background: linear-gradient(135deg, #b0b7c3, #4b5563);
      border: 2px solid #0a0a15;
    }
    @keyframes neon-border {
      0%, 100% { border-color: #00f7ff; }
      50% { border-color: #ff00ff; }
    }
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, rgba(0, 247, 255, 0.3) 5%, transparent 5.01%);
      background-size: 15px 15px;
      animation: particle-flow 20s linear infinite;
      opacity: 0.4;
    }
    @keyframes particle-flow {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
    .holo-button {
      position: relative;
      overflow: hidden;
    }
    .holo-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.4), transparent);
      transition: left 0.5s;
    }
    .holo-button:hover::before {
      left: 100%;
    }
  </style>
</head>
<body>

  <script type="text/babel">
    function Header() {

    function ProjectModal({ project, onClose }) {

            <p className="text-[#a0a7b3] light:text-[#2d2d5b] mb-4">{project.fullDesc}</p>
            <a

              target="_blank"
              rel="noopener noreferrer"
              className="inline-block text-cyan-400 hover:text-cyan-300 transition-colors holo-button py-2 px-4"

            </a>

              onClick={onClose}

    function DSAAchievements() {

    function Contact() {
      const [name, setName] = React.useState('');

      const [submitted, setSubmitted] = React.useState(false);

      const handleSubmit = () => {
        if (name && message) {

          setTimeout(() => {
            setName('');
            setMessage('');

        }

      return (
        <section id="contact" className="py-20">

                    placeholder="Your Name"
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    className="w-full p-3 mb-4 rounded-lg border-2 border-cyan-500 light:border-[#0a0a15] bg-[#2d2d5b] light:bg-[#b0b7c3] text-[#d1d9e6] light:text-[#0a0a15]"
                  />

                    placeholder="Your Message"
                    value={message}
                    onChange={(e) => setMessage(e.target.value)}
                    className="w-full p-3 mb-4 rounded-lg border-2 border-cyan-500 light:border-[#0a0a15] bg-[#2d2d5b] light:bg-[#b0b7c3] text-[#d1d9e6] light:text-[#0a0a15]"
                    rows="4"

                  <button
                    onClick={handleSubmit}

                </p>
                <p>
                  Codolio: <a href="https://codolio.com/profile/CHATBOT101" target="_blank" rel="noopener noreferrer" className="text-cyan-400 hover:text-cyan-300 transition-colors">CHATBOT101</a>
                </p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <Hero />
          <About />

        </div>
      );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
